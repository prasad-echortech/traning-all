<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::first-line</title>

    <style>
        p::first-line{
            color:red;
            font-variant:small-caps;
        }
    </style>
</head>

<body>
    <p>You can use the ::first-line pseudo-element to <br>
        add a special effect to the first line of a text. Some more text.
        And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and
        more, and more.</p>
</body>

</html>
