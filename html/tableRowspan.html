<html>

<head>
    <title>Row span</title>
    <style>
        table,th,td{
            border-collapse:collapse;
            border:1px solid green;
        }
    </style>
</head>

<body>
    <h1 align=center>using Rowspan</h1>
    <table style="width:50%">
        <tr>
            <th>Name</th>
            <td>jill</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>998998327</td>
        </tr>
        <tr>
            <td>363526727</td>
        </tr>

    </table>
</body>

</html>
