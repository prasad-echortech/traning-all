<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .email {
            font-size: 16px;
            color: #7e7e7e;
        }

        .password {
            font-size: 16px;
            color: #868686;
        }

        .btn_ac {
            background-color: rgb(130, 134, 134);
        }

        #exampleInputEmail1 {
            font-size: 14px;
        }

        #exampleInputPassword1 {
            font-size: 14px;
        }

        #hide1 {
            display: none;
        }
        #hide1{
            font-size: 12px;
        }
        #hide2{
            font-size: 12px;
          
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid ms-lg-5 ms-3 ms-md-3 mb-lg-0 mb-md-0 mb-5 mt-md-5 mt-lg-0">
            <a class="navbar-brand" href="#">
                <img src="/img/cp.svg" alt="Bootstrap" width="" height="">
            </a>
        </div>
    </nav>

    <div class="container mb-lg-3 mt-lg-0  mb-5 mb-md-5 mt-md-5 mt-3">
        <div class="row text-center">
            <div class="col-lg-12">
                <p class="h3">Log in to your account</p>
                <p class="text-secondary fs-6">New to crypto patel?<a href="#">Create Account?</a></p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row ">
            <form class="d-flex justify-content-center">
                <div class="col-lg-5 col-12 ms-lg-5 ms-xl-5 ms-xxl-5">
                    <div class="mb-lg-4 mb-md-4 mb-3">
                        <label for="exampleInputEmail1" class="form-label  email">Email</label>
                        <input type="email" class="form-control  p-2 border border-1 border-color"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email address">

                    </div>
                    <div class="mb-lg-3 mb-md-4 mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="exampleInputPassword1" class="form-label  password">Password</label>
                            <div class="" onclick="myfunction()">
                                <i class="fa-solid fa-eye font" id="hide1"> show</i>
                                <i class="fa-sharp fa-solid fa-eye-slash " id="hide2"> hide</i>
                            </div>
                        </div>


                        <input type="password" class="form-control  p-2" id="exampleInputPassword1"
                            placeholder="Enter Your Password">
                        <div id="emailHelp" class="form-text text-secondary">Use 8 or more characters with a mix of
                            letters, numbers &
                            symbols</div>
                    </div>

                    <div class="mt-lg-5 mb-lg-3 mb-md-4 mb-4 mt-5 mt-md-0">
                        <div id="emailHelp" class="form-text text-dark mb-lg-2 mb-sm-4 mb-md-2">By creating an
                            account, you agree to the <a href="#">Terms of use</a> and <a href="#"> Privacy Policy.</a>
                        </div>
                        <a href="https://www.google.com/" target="_blank" class="d-grid gap-2 text-decoration-none">
                            <div class="text-white  p-2 rounded-pill btn_ac text-center">Create an
                                account</div>
                        </a>
                    </div>
                    <div class="row text-center mb-lg-2 mt-lg-2 mb-md-3 mt-md-4 mt-sm-4 mb-sm-4 ">
                        <div class="col-lg-12 text-secondary">
                            <p>OR Continue with</p>

                        </div>
                    </div>
                    <div class="mt-lg-2 shadow mb-0 rounded-pill">
                        <a href="https://www.google.com/" target="_blank" class="d-grid gap-2 text-decoration-none">
                            <button class="btn bg-white text-dark p-2 rounded-pill" type="button"><img
                                    src="/img/Social media logo.svg"> Sign in with Google</button>
                        </a>

                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <script>
        function myfunction() {
            var x = document.getElementById('exampleInputPassword1');
            var y = document.getElementById('hide1');
            var z = document.getElementById('hide2');
            if (x.type === 'password') {
                x.type = 'text';
                y.style.display = "block";
                z.style.display = "none";
            } else {
                x.type = 'password';
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>

</html>
