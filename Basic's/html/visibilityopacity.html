<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and opacity</title>
    <style>
        ul {
            visibility: hidden;
            background-color: green;
        }

        ol {
            opacity: 0;
        }
    </style>
</head>

<body>

    <ul onclick="alert('visibility-hidden')">
        <li>apple</li>
        <li>orange</li>
        <li>grape</li>

    </ul>

    <ol onclick="alert('opacity-0')">
        <li>cherry</li>
        <li>curry</li>
        <li>berry</li>
    </ol>
</body>

</html>
