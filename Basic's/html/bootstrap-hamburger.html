<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css-bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>

  @media(min-width:760px) and (max-width:1400px){
    .navbar-toggler-icon{
      display: none;
    }
  }
</style>
<body>
  <!-- bootstrap-script -->

  <nav class="navbar navbar-dark bg-dark fixed-top">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title bg-danger" id="offcanvasDarkNavbarLabel">hello</h5>
          <h5 class="offcanvas- bg-danger" id="offcanvasDarkNavbarLabel">hello</h5>
          <h5 class="offcanvas-title bg-danger" id="offcanvasDarkNavbarLabel">hello</h5>
          <h5 class="offcanvas-title bg-danger" id="offcanvasDarkNavbarLabel">hello</h5>
          <button type="button" class="btn-close btn-close-white bg-danger" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>

      </div>
    </div>
  </nav>

</html>
