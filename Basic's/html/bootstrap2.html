<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">

        <h1>grids in bootstrap-extra small device</h1>
        <div class="row">
            <div class="col-3 bg-info">one</div>
            <div class="col-9 bg-danger">two</div>
        </div>
        <h2>grids in boostrap-extra large devices</h2>
        <div class="row">
            <div class="col-xl-3 bg-info">one</div>
            <div class="col-xl-9 bg-danger">two</div>
        </div>
        <h2>grids in bootstrap md-lg-sm</h2>
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-6 bg-info">one</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-warning">two</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-danger">three</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-secondary">four</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-warning">five</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-primary">six</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-danger">seven</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-info">eight</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-primary">nine</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-secondary">ten</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-info">eleven</div>
            <div class="col-lg-1 col-md-2 col-sm-6 bg-danger">twelve</div>

        </div>
    </div>

</body>

</html>
