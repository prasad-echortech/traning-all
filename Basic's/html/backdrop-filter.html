<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop filter</title>
    <style>
        div{
            -webkit-backdrop-filter: blur(99px);
            backdrop-filter: blur(5px);

        }
    </style>
</head>
<body>
    <div>
    <img src="/img/IMAGE_sai_durga_prasad.jpg" height="300px" width="300px">
</div>
</body>
</html>
