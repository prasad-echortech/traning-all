
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-flow</title>
    <style> 
    .container{
        display:flex;
        flex-wrap:wrap;
        background-color: dodgerblue;
        align-items: center;
        justify-content:center;
        text-align: center;
        height:600px; 
        overflow: scroll;
    }
    .container div{
        background-color: white;
        margin:10px;
        width:100px;
      
        line-height: 75px;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
       
       
    </div>
</body>
</html>
