<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-flow</title>
    <style> 
    .container{
        display:flex;
        justify-content:center;/*center,flex-start,flex-end,space-around,space-between,bydefault-start*/
        background-color: dodgerblue;
    }
    .container div{
        background-color: white;
        margin:10px;
        width:100px;
        text-align:center;
        line-height: 75px;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
       
    </div>
</body>
</html>
